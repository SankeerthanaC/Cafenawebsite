<!DOCTYPE HTML >

	<html>

	<head>

	<meta charset = "utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

	<style type="text/css">

	body {

	background-image: url("https://wallpapercave.com/wp/wp8210019.jpg");

	height:100%

	background-position = center;
	background-repeat: no-repeat;
  font-family: cursive;
  
  font-weight: 700  ;

	background-size: cover;

	background-attachment: fixed;

	}

	</style>

	</head>

	<body>

	<section class="vh-100 gradient-custom">

	<div class="container py-5 h-100">


	<div class="col-5 col-lg-9 col-xl-7">

	<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">

	
	<form class="text-center border border-light p-5" action="#!" style="background-color:rgb(163, 108, 66)">

	

	<p class="h4 mb-4">Dine With Us</p>
    
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="message">Special Requests:</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	</div></div></div>

	</div></div></section>

	</body></html>
